<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyScoreKeeper</title>
</head>
<body>

    <h1>Ping Pong Score</h1>

    <div>
        <span id="playerOneScore">0</span>
        <span>to</span>
        <span id="playerTwoScore">0</span>

    </div>

    <div>
        <p>Use the buttons below to keep score</p>
    </div>

    <div>
        <label for="maxScore">Playing To</label>
        <select name="maxScore" id="maxScore">
            <option id="defaultValue" value="" selected>--Please choose a value--</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" >6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>

    </div>

    <div>
        <button id="plusPlayerOne" >+1 Player One</button>
        <button id="plusPlayerTwo">+1 Player Two</button>
        <button id="reset">Reset</button>

    </div>
    <div>
        <span id="winner"></span>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
