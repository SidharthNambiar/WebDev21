<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <!-- Will not submit -->
    <p>
      <label for="1">Outside FORM</label>
      <button id="1">Will Not Submit</button>
    </p>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="2">Inside FORM - Default:</label>
        <button id="2">Will Submit</button>
      </p>
      <p>
        <label for="password">Enter Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>

      <p>
        <label for="3">Inside Form - Modified:</label>
        <button id="3" type="button">Will Not Submit</button>
      </p>
      <p>
        <label for="color">Pick a color:</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="quantity">Choose a quantity:</label>
        <input
          id="quantity"
          type="number"
          placeholder="quantity"
          name="quantity"
        />
      </p>

      <p>
        <label for="4">Button via Input</label>
        <input id="4" type="submit" value="Will Submit" />
      </p>

      <p>
        <label for="5">Button via Input</label>
        <input id="5" type="button" value="Will Not Submit" />
      </p>
    </form>

    <h2>Hijacking Searches</h2>

    <form action="https://www.google.com/search">
      <label for="google">Search Google</label>
      <input id="google" type="text" name="q" />
      <button>Search The Web</button>
    </form>

    <form action="https://www.youtube.com/results">
      <label for="youtube">Search Youtube</label>
      <input id="youtube" type="text" name="search_query" />
      <button>Search Videos</button>
    </form>

    <form action="https://www.reddit.com/search/?q=india">
      <label for="reddit">Search Reddit</label>
      <input id="reddit" type="text" name="q" />
      <button>Search Forums</button>
    </form>

    <h2>Testing Other Inputs</h2>
    <form action="/fish">
      <label for="tos">I agree to the terms of service:</label>
      <input type="checkbox" name="agree_to_tos" id="tos" checked />
      <button>Submit</button>
    </form>

    <form action="/shirts">
      <label for="shirts">Select Your Size:</label>
      <label for="s">S</label>
      <input type="radio" name="shirt_sizes" id="s" value="small" />
      <label for="m">M</label>
      <input type="radio" name="shirt_sizes" id="m" value="medium" />
      <label for="l">L</label>
      <input type="radio" name="shirt_sizes" id="l" value="large" />
      <button>Submit</button>
    </form>

    <form action="/cuisine">
      <label for="meal_choice">Please select your cuisine of choice:</label>
      <select name="meals" id="meal_choice">
        <option value="Indian">Indian</option>
        <option value="Thai">Thai</option>
        <option value="French">French</option>
        <option value="" selected>Please Select A Cuisine From Below</option>
      </select>
      <button>Submit</button>
    </form>
  </body>
</html>
